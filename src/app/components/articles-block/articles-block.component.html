<div class="bg-slate-50 rounded-[5px] mr-5 shadow-lg shadow-black-500/50  text-center p-6 mt-3">
    <div class='flex flex-col text-end'>
        <h3 class='bg-slate-50 text-2xl font-semibold mt-3'>Артикулы</h3>
        <p class='bg-slate-50 mt-2'>Артикула Ваших товаров на маркетплейсах обозначенные номером <br /> для отслеживания
            позиций в рейтинге.</p>
        <div class='flex flex-col items-center mt-10  bg-slate-100  h-[550px] rounded-md text-center'>
            <span class='text-2xl mb-2 font-semibold '>Список текущих артикулов:</span>
            <ngx-monaco-editor style="height: 400px ; width: 100%; text-align: start;" [options]="editorOptions"
                [(ngModel)]="code"></ngx-monaco-editor>
            <div class='flex flex-col items-center  mt-2 gap-2'>
                <button (click)="diffTrackerArticles()"
                    class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">Сохранить
                    изменения</button>
                <button (click)="deleteAllTrackingArticles()"
                    class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">Удалить
                    все</button>
            </div>
        </div>
    </div>
