<div class="bg-slate-50 rounded-[5px] mr-5 shadow-lg shadow-black-500/50  text-center p-6 mt-3">
    <div class='flex flex-col text-center'>
        <h3 class='bg-slate-50 text-2xl font-semibold mt-3'>Пункты выдачи</h3>
        <p class='bg-slate-50 mt-2'>Выбор регионов для показа объявлений</p>
        <div class=" flex mt-5 p-5 rounded-[4px] w-full bg-slate-200">
            <div class="flex flex-col md:flex-row w-full justify-center  gap-5">
                <div class="md:w-6/12 w-full">
                    <span class="text-2xl font-semibold">Выбор пункта выдачи</span>
                    <div class="mt-5">
                        <app-tree [id]="this.id" #treeComponent #TreeNodeComponent />
                    </div>
                    <div class="flex flex-col items-center gap-2 mt-3">
                        <button (click)="treeComponent.diffPwz()"
                            class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">Сохранить
                            изменения</button>
                        <button (click)="treeComponent.deleteAll()"
                            class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed">Сбросить
                            изменения</button>
                    </div>
                </div>
                <div class="md:w-6/12 w-full">
                    <span class="text-2xl font-semibold ">Адреса пунктов выдачи</span>
                    <div class="flex flex-col items-center">
                        <div class="flex flex-col mx-5">
                            <ul>
                                <li class="p-1 bg-slate-100 rounded-[5px] mb-1 shadow-sm "
                                    *ngFor="let item of trackingPwzService.detailsData">{{item.address}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
