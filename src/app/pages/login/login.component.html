<form class="flex flex-col items-center justify-center gap-2 h-[800px]">
  <div>
    <input
      placeholder="Введите имя или email"
      [(ngModel)]="loginForm.login"
      type="text"
      required
      name="login"
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
  </div>
  <div>
    <input
      placeholder="Введите пароль"
      type="password"
      [(ngModel)]="loginForm.password"
      required
      name="password"
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
  </div>
  <button
    (click)="printForm()"
    class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 mt-2"
  >
    Войти
  </button>
</form>
