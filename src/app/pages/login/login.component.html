<form class="flex flex-col items-center justify-center gap-2 h-[1000px]">
  <div>
    <input
      placeholder="Введите имя или email"
      [(ngModel)]="loginForm.login"
      type="text"
      required
      name="login"
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
  </div>
  <div>
    <input
      placeholder="Введите пароль"
      type="password"
      [(ngModel)]="loginForm.password"
      required
      name="password"
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
  </div>
  <div class="flex flex-col items-center justify-center mt-3">
    <button
      (click)="onLoginSubmit()"
      class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
    >
      Войти
    </button>
    <p>Или</p>
    <button
      routerLink="/registration"
      class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
    >
      Зарегистрироваться
    </button>
  </div>
</form>
