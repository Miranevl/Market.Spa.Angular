<form class="flex flex-col items-center justify-center gap-2 h-[100vh]">
  <img src="assets/Image/login.png" alt="login" class="h-[300px]" />
  <div>
    <input
      placeholder="Введите имя или email"
      [(ngModel)]="loginForm.loginOrEmail"
      type="text"
      name="loginOrEmail"
      #name="ngModel"
      required
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
    <div
      [hidden]="name.valid || name.untouched"
      class="w-[400px] border bg-red-800 rounded-[10px]"
    >
      <p class="text-center text-white">Не указано имя пользователя</p>
    </div>
  </div>

  <div>
    <input
      placeholder="Введите пароль"
      type="password"
      [(ngModel)]="loginForm.password"
      name="password"
      #password="ngModel"
      required
      class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
    />
    <div
      [hidden]="password.valid || password.untouched"
      class="w-[400px] border bg-red-800 rounded-[10px]"
    >
      <p class="text-center text-white">Не указан пароль</p>
    </div>
  </div>
  <div class="flex flex-col items-center justify-center mt-3">
    <button
      (click)="onLoginSubmit()"
      [disabled]="name.invalid || password.invalid"
      class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      Войти
    </button>
    <p>Или</p>
    <button
      routerLink="/registration"
      class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
    >
      Зарегистрироваться
    </button>
  </div>
</form>
