<div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="flex flex-column items-center justify-center bg-white p-5 w-10/12 h-[50vh] rounded-[5px] relative">
    <img class="absolute right-2.5 top-2.5 w-[30px]" src="/assets/icons/x-circle-fill.svg" alt="exit"
      (click)="closeComponent()">
    <form class="flex flex-col items-center justify-center">
      <div>
        <input placeholder="Наименование трекинга" [(ngModel)]="TrackerForm.nameTracker" type="text" name="nameTracker"
          #name="ngModel" required class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3" />
      </div>
      <div [hidden]="name.valid || name.untouched" class="w-[400px] border bg-red-800 rounded-[10px]">
        <p class="text-center text-white">Не указано название трекинга</p>
      </div>
      <button [disabled]="name.invalid" (click)="addTracker()"
        class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed mt-4">
        Добавить трекинг
      </button>
    </form>
  </div>
</div>
