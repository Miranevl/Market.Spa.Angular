<main class="w-full">
  <div class="h-4/5 bg-slate-50 rounded-[10px] mt-4 mr-5 border">
    <div class="flex flex-col items-center justify-center">
      <button
        class="bg-white text-sm text-blue-600 transition ease-in-out delay-75 w-full h-[30px] hover:bg-blue-600 hover:text-white"
        (click)="AddAndUpdateService.showBlock1 = true">
        Добавить трекинг
      </button>
      <div *ngIf="showInputBlock" (close)="toggleInputBlock() ">
        <app-added-and-update-tracking-block />
      </div>
      <div *ngIf="!trackersExist">
        <div class="h-[80vh] flex items-center justify-center">
          <p class="text-2xl">У Вас не добавлен ни один трекер</p>
        </div>
      </div>
      <ag-grid-angular class="ag-theme-alpine h-screen w-full text-center" [columnDefs]="columnDefs" [rowData]="rowData"
        *ngIf="trackersExist" />
    </div>
  </div>
</main>
