<div class="flex items-center justify-center h-[1000px] gap-3">
  <div
    class="flex items-center justify-center p-10 bg-slate-100 rounded-[10px] gap-3"
  >
    <div class="flex flex-col items-center gap-4" *ngIf="isAuth">
      <div class="flex gap-2">
        <span class="text-2xl">Ваш аккаунт успешно подтвержден</span>
        <img class="h-[30px]" src="assets/icons/check-circle.svg" alt="check" />
      </div>

      <button
        class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
      >
        Войти в аккаунт
      </button>
    </div>
    <div class="flex flex-col items-center gap-4" *ngIf="!isAuth">
      <div class="flex gap-2">
        <span class="text-2xl"
          >Ваш аккаунт <span class="font-bold">НЕ</span> подтвержден</span
        >
        <img class="h-[30px]" src="assets/icons/x-circle-fill.svg" alt="x" />
      </div>
      <button
        routerLink="/login"
        class="bg-slate-600 rounded-[10px] w-[250px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
      >
        Отправить код повторно
      </button>
    </div>
  </div>
</div>
