<div>
  <form
    [formGroup]="myForm"
    (ngSubmit)="onRegistrationSubmit()"
    class="flex flex-col items-center justify-center gap-3 h-[1000px]"
  >
    <div>
      <input
        placeholder="Придумайте логин"
        type="text"
        name="login"
        formControlName="userName"
        class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
      />
    </div>
    <div
      class="w-[400px] border bg-red-800 rounded-[10px]"
      *ngIf="
        myForm.controls['userName'].invalid &&
        myForm.controls['userName'].touched
      "
    >
      <p class="text-center text-white">Не указано имя пользователя</p>
    </div>
    <div>
      <input
        placeholder="Введите вашу почту"
        type="email"
        name="email"
        formControlName="userEmail"
        class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
      />
    </div>
    <div
      class="w-[400px] border bg-red-800 rounded-[10px]"
      *ngIf="
        myForm.controls['userEmail'].invalid &&
        myForm.controls['userEmail'].touched
      "
    >
      <p class="text-center text-white">Некорректная почта</p>
    </div>
    <div>
      <input
        placeholder="Введите пароль"
        type="password"
        name="password"
        formControlName="userPassword"
        class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
      />
    </div>
    <div
      class="w-[400px] border bg-red-800 rounded-[10px]"
      *ngIf="
        myForm.controls['userPassword'].invalid &&
        myForm.controls['userPassword'].touched
      "
    >
      <p class="text-center text-white">
        Пароль должен быть не менее 6 символов
      </p>
    </div>
    <div>
      <input
        placeholder="Повторите пароль"
        type="password"
        name="repeatPassword"
        formControlName="userRepeatPassword"
        class="border rounded-[10px] border-gray-500 w-[400px] h-8 indent-3"
      />
    </div>
    <div
      class="w-[400px] border bg-red-800 rounded-[10px]"
      *ngIf="
        myForm.controls['userRepeatPassword'].invalid &&
        myForm.controls['userRepeatPassword'].touched
      "
    >
      <p class="text-center text-white">Пароли не совпадают</p>
    </div>
    <div class="flex flex-col items-center justify-center mt-3">
      <button
        [disabled]="myForm.invalid"
        class="bg-slate-600 rounded-[10px] w-[200px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
      >
        Зарегистрироваться
      </button>
      <p>Или</p>
      <button
        routerLink="/login"
        class="bg-slate-600 rounded-[10px] w-[150px] h-8 text-white border transition ease-in-out delay-100 hover:bg-blue-600"
      >
        Войти
      </button>
    </div>
  </form>
</div>
